<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kumon Americana</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header text-light">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image" src="dist/images/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-center text-light">
				<div class="hero-bg"></div>
				<div class="hero-particles-container">
					<canvas id="hero-particles"></canvas>
				</div>
                <div class="container-sm">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">Kumon Americana</h1>
	                        <p class="hero-paragraph">Site temporariamente em manutenção, em breve estaremos de volta.</p>
	                        <div class="hero-cta">
								<a class="button button-primary button-wide-mobile" href="https://wa.me/+551934081323?text=Quero falar com atendente">Quero falar com um atendente</a>
							</div>
						</div>
						<div class="mockup-container">
							<div class="mockup-bg">
								<img src="dist/images/girl-illustration.svg" alt="iPhone illustration">
							</div>
							<img class="device-mockup" src="dist/images/girl-illustration.svg" alt="iPhone Hero">
						</div>
                    </div>
                </div>
            </section>
        </main>

		<footer class="site-footer">
			<div class="site-footer-bottom">
				<div class="container">
					<div class="site-footer-inner">
						<div class="footer-copyright">&copy; 2023 Kumon Americana, all rights reserved</div>
					</div>
				</div>
			</div>
        </footer>
    </div>

    <script src="dist/js/main.min.js"></script>
</body>
</html>
